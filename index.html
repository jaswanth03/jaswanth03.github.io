<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game with Hints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #word-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #hint {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #input-container {
            margin-top: 20px;
        }
        #guess-input {
            padding: 5px;
            font-size: 18px;
        }
        #guess-button {
            padding: 5px 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Word Guessing Game with Hints</h1>
    <div id="hint"></div>
    <div id="word-display"></div>
    <div id="input-container">
        <input type="text" id="guess-input" placeholder="Enter a letter">
        <button id="guess-button">Guess</button>
    </div>
    <p id="message"></p>

    <script>
        const wordsWithHints = [
            { word: "apple", hint: "A fruit that's red or green" },
            { word: "banana", hint: "A long, yellow fruit" },
            { word: "cherry", hint: "Small, round, and red" },
            { word: "grape", hint: "A small fruit that grows in clusters" },
            { word: "kiwi", hint: "A small, fuzzy fruit with green flesh" },
            { word: "orange", hint: "A citrus fruit with a bright color" },
            { word: "pear", hint: "A fruit that's shaped like a teardrop" }
        ];
        let word = "";
        let hint = "";
        let guessedWord = [];
        let remainingAttempts = 6;

        function chooseRandomWord() {
            const randomIndex = Math.floor(Math.random() * wordsWithHints.length);
            const selectedWord = wordsWithHints[randomIndex];
            word = selectedWord.word;
            hint = selectedWord.hint;
            guessedWord = new Array(word.length).fill('_');
            remainingAttempts = 6;
            updateHint();
            updateWordDisplay();
            updateMessage("");
        }

        function updateHint() {
            document.getElementById("hint").textContent = `Hint: ${hint}`;
        }

        function updateWordDisplay() {
            document.getElementById("word-display").textContent = guessedWord.join(' ');
        }

        function updateMessage(message) {
            document.getElementById("message").textContent = message;
        }

        function guessLetter() {
            const guessInput = document.getElementById("guess-input");
            const guess = guessInput.value.toLowerCase();
            guessInput.value = '';

            if (guess.length !== 1 || !guess.match(/[a-z]/)) {
                updateMessage("Please enter a single letter.");
                return;
            }

            if (word.includes(guess)) {
                for (let i = 0; i < word.length; i++) {
                    if (word[i] === guess) {
                        guessedWord[i] = guess;
                    }
                }
                updateWordDisplay();
            } else {
                remainingAttempts--;
            }

            if (remainingAttempts === 0) {
                updateMessage(`You lost. The word was "${word}".`);
                disableGuessing();
            } else if (guessedWord.join('') === word) {
                updateMessage("Congratulations! You guessed the word.");
                disableGuessing();
            } else {
                updateMessage(`Remaining attempts: ${remainingAttempts}`);
            }
        }

        function disableGuessing() {
            document.getElementById("guess-input").setAttribute("disabled", "true");
            document.getElementById("guess-button").setAttribute("disabled", "true");
        }

        document.getElementById("guess-button").addEventListener("click", guessLetter);
        chooseRandomWord();
    </script>
</body>
</html>
